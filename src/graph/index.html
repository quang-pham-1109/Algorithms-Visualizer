<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algorithms Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body oncontextmenu="return false;">
    <header>
        <a id="h1" href="../../main.html"><h1>Algorithms Visualizer</h1></a>
        <div class="algorithms">
            <a href="../sort/index.html">Sorting</a>
            <a href="">Graph</a>
        </div>
    </header>
    <main>
        <div class="control-panel" >
            <div id="upper">
                <button id="clear">Clear</button>
                <button id="begin">Begin</button>
                <button id="wall">Wall</button>
                <button id="end">End</button>
            </div>
            <div id="lower">
                <button id="start">Start</button>
                <div class="select">
                    <select name="format" id="select">
                        <option selected disabled>Pick an algorithm</option>
                        <option value="bfs">BFS</option>
                        <option value="dfs">DFS</option>
                        <!-- <option value="aStar">A*</option> -->
                        <!-- <option value="dijkstra">Dijkstra</option> -->
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <canvas id="canvas" width="800" height="500"></canvas>
        </div>
    </main>
    <script src="../../dest/graph/main.js" type="module" defer></script>
</body>
    
</html>
