<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Algorithms Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Algorithms Visualizer</h1>
    </header>
    <main>
        <div id="controls">
            <input id="numBars" placeholder="(3-200)">
            <button id="go-button">
                <img src="./icons/go-button.png" alt="Go">
            </button>
            <button id="reset-button">
                <img src="./icons/reset-button.png" alt="Reset">
            </button>
            <button id="random-button">
                <img src="./icons/random-button.png" alt="Random">
            </button>
            <button id="worst-case-button">
                <img src="./icons/worst-case-button.png" alt="Worst Case">
            </button>
            <p id="alert-text"></p>
            <select id="algorithm-select">
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="bubble">Bubble Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="counting">Counting Sort</option>
            </select>
        </div>
        <br>
        <div id="canvas"></div>
    </main>
    <footer>
        <div class="container">
          <div class="logo">
            <a href="https://github.com/tpSpace/Algorithms-Visualizer" target="_blank">
              <img src="./icons/github.png" alt="GitHub Repo">
            </a>
          </div>
          <div class="text">
            <a href="https://github.com/tpSpace/Algorithms-Visualizer" target="_blank">GitHub Repo</a>
          </div>
        </div>
      </footer>
      
    

    <script type="module" src="./script.js"></script>
</body>
</html>
